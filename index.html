<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Photo Gallery</title>
  <style>
    /* Base Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    
    header {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    
    /* Display area styles */
    #image {
      margin: 20px auto;
      width: 80%;
      height: 300px;
      border: 2px dashed #ccc;
      text-align: center;
      line-height: 300px;
      background-size: cover;
      background-position: center;
      transition: background-image 0.3s ease;
    }
    
    /* Gallery container */
    #gallery {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    
    /* Preview image styling */
    #gallery img {
      width: 300px;
      cursor: pointer;
      border: 2px solid #ccc;
      padding: 5px;
      border-radius: 5px;
      transition: border-color 0.3s ease, transform 0.3s ease;
    }
    
    #gallery img:hover {
      border-color: #ff6600;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>Interactive Photo Gallery</h1>
    <p>Hover over an image below to display it above.</p>
  </header>
  
  <!-- Display area that will update when you hover over an image -->
  <div id="image">Hover over an image below to display here.</div>
  
  <!-- Gallery with two preview images -->
  <div id="gallery">
    <img src="Ok.jpg" alt="Vergil" 
         onmouseover="upDate(this)" onmouseout="undo()">
    <img src="IMG_20231117_215957.jpg" alt="Vergil" 
         onmouseover="upDate(this)" onmouseout="undo()">
  </div>
  
  <script>
    function upDate(previewPic) {
      console.log("Mouse over event triggered");
      console.log("Preview image alt:", previewPic.alt);
      console.log("Preview image source:", previewPic.src);
      
      var imageDiv = document.getElementById("image");
      // Update the display text with the alt attribute
      imageDiv.innerHTML = previewPic.alt;
      // Set the background image to the image source
      imageDiv.style.backgroundImage = "url('" + previewPic.src + "')";
    }
    
    function undo() {
      var imageDiv = document.getElementById("image");
      // Reset display text and clear the background image
      imageDiv.innerHTML = "Hover over an image below to display here.";
      imageDiv.style.backgroundImage = "url('')";
    }
  </script>
</body>
</html>
